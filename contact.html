<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="menu-header">
      <nav class="nav-menu-header">
        <a href="/" class="nav-link">Home</a>
        <a href="/about.html" class="nav-link">About</a>
        <a href="/work.html" class="nav-link">Work</a>
        <a href="/writing.html" class="nav-link">Writing</a>
        <a href="/contact.html" class="nav-link nav-link-contact">Contact</a>
      </nav>
    </div>
    <div class="main-container-contact">
      <h1 class="title">Let's talk.</h1>
      <p class="paragraph">
        Get in touch via the form below, or by emailing
        <a
          href="mailto:maarvins.dev@gmail.com?subject=Hello, my friend!"
          class="link"
          >maarvins.dev@gmail.com.</a
        >
      </p>
      <div class="form-contact">
        <form id="email-form">
          <div class="form-data-input">
            <label class="label-form">Name:</label>
            <input
              type="text"
              maxlength="256"
              class="input-form"
              placeholder=" Enter your name"
              required
            />
          </div>
          <div class="form-data-input">
            <label class="label-form">Email Address:</label>
            <input
              class="input-form"
              placeholder=" Enter your email address"
              maxlength="256"
              required
            />
          </div>
          <div class="form-data-input">
            <label class="label-form">Message:</label>
            <textarea
              class="input-form input-form-msg"
              placeholder=" Enter your message"
              maxlength="4000"
            ></textarea>
            <input
              type="submit"
              value="Submit"
              data-wait="Please, wait..."
              class="form-submit"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
